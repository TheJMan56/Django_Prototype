<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
		.form-row {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 10px;
		}
		.label {
			flex-basis: 100px;
			margin-right: 10px;
			text-align: right;
		}
		.input-field {
			flex: 1;
			box-sizing: border-box;
		}
        body{
            background-color: #b5b5b5;
            text-align: center;
        }
    </style>
</head>
<body>
	<h2>Login Form</h2>
	<form method="POST" action="shop">
		{% csrf_token %}
		<p>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required>
		</p>
		<p>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required>
		</p>
		<p>
			<input type="submit" value="Login">
		</p>
		{% if messages %}
		<p class="messages">
		{% for message in messages %}
			<p{% if message.tags %} class="{{ message.tags }}"{% endif %}style="color: #ea7b7b;">{{ message }}</p>
		{% endfor %}
		</p>
		{% endif %}
	</form>
	<p>Not registered yet? <a href="#" id="registerLink">Create an account</a></p>
	<script>
		document.getElementById('registerLink').addEventListener('click', function(event) {
			event.preventDefault();
			var formHTML = '<h2>Registration Form</h2>' +
				'<form action="register" method="GET">' + 
					'<p>' +
                        '<label for="email">Email: </label>' +
                        '<input type="email" name="email" id="email" required>' +
                    '</p>' +
                    '<p>' +
						'<label for="username: ">Username:</label>' +
						'<input type="text" name="userName" id="userName" required>' +
					'</p>' +
					'<p>' +
						'<label for="newPassword">Password: </label>' +
						'<input type="password" name="loginPassword" id="newPassword" required>' +
					'</p>' +
					'<p>' +
                        '<label for="creditCard">Credit Card: </label>' +
                        '<input type="text" name="creditCard" id="creditCard" required>' +
                    '</p>' +
                    '<p>' +
                        '<label for="city">City: </label>' +
                        '<input type="text" name="city" id="city" required>' +
                    '</p>' +
                    '<p>' +
                        '<label for="state">State: </label>' +
                        '<input type="text" name="state" id="state" required>' +
                    '</p>' +
                    '<p>' +
                        '<label for="country">Country: </label>' +
                        '<input type="text" name="country" id="country" required>' +
                    '</p>' +
                    '<p>' +
						'<label for="address">Address: </label>' +
						'<input type="text" name="address" id="address" required>' +
					'</p>' +
					'<p>' +
						'<label for="phone">Phone Number: </label>' +
						'<input type="tel" name="phone" id="phone" required>' +
					'</p>' +
					'<p>' +
                        '<input type="submit" value="Register">' +
					'</p>' +
				'</form>';
			document.getElementsByTagName('body')[0].innerHTML = formHTML;
		});
	</script>
</body>
</html>
